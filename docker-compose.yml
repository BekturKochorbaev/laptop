version: '3.10'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: web
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./:/app
      - ./static:/app/static
    restart: always


  nginx:
    image: linuxserver/swag
    container_name: nginx
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Bishkek
      - URL=technohub.kg
      - SUBDOMAINS=api
      - VALIDATION=http
      - ONLY_SUBDOMAINS=true
      - STAGING=false
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl.conf:/config/nginx/site-confs/ssl/ssl.conf
      - ./nginx/nginx.conf:/config/nginx/site-confs/default.conf
      - lets:/config/etc/letsencrypt/
    restart: always

volumes:
  postgres_data:
  lets: